 <body>
  


<div class="menu-order">
  <div class="container-menu">
    <button type="button" class="menu-order__close">
      <svg class="mobile-close-icon" width="12" height="12">
        <use href="./images/icons22222/symbol-defs.svg#icon-close"></use>
      </svg>
    </button>
    <h2 href="./index.html" class="menu-order__label">
      <span class="menu-order__label-buy">BUY</span> NOW </h2>




    <ul class="menu-order__list">
      <li class="menu-order__item">
        <div class="menu-order__card">
          <img src="./images/buy-now-1-mobile@1x.png" alt="chocolate" width="84" />
          <button class="menu-order__value" type="button">100 g</button>
        </div>
      </li>
      <li class="menu-order__item">
        <div class="menu-order__card">
          <img src="./images/buy-now-2-mobile@1x.png" alt="chocolatewhiteblack" width="84" />
          <button class="menu-order__value" type="button">100 g</button>
        </div>
      </li>
      <li class="menu-order__item">
        <div class="menu-order__card">
          <img src="./images/buy-now-3-mobile@1x.png" alt="chocolateplate" width="84" />
          <button class="menu-order__value" type="button">100 g</button>
        </div>
      </li>
    </ul>
    

    <form class="menu-order__form">
         <div class="menu-order__information">
            <label for="name" class="form-label">Personal information</label>

              <div class="input"> 
              <input type="text" name="name" id="name" class="form-input" placeholder="Name">
            <!-- <label for="surname" class="form-label"></label>    -->
              <input type="text" name="surname" id="surname" class="form-input" placeholder="Surname"></div> </div>

        <div class="menu-order__email">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-input" placeholder="Enter your email">
          </div>      

        <div class="menu-order__phone">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" name="phone" id="phone" class="form-input" placeholder="Phone number"> 
        </div>  
         
      <div class="menu-order__credit">
        <label for="credit" class="form-label">Card number</label>
       <input id="credit" name="credit" id="credit" class="form-input" placeholder="Enter card">

       <svg class="ccicon" width="22" height="13">
        <use href="./images/icons/mastercard.svg"> </use>
       </svg>
       
      </div>
 
      <div class="menu-order_comment">
                <label for="message" class="label-comment">Comment</label>
                <textarea
                  name="user-comment"
                  id="message"
                  class="form-comment"
                  placeholder="Enter text">
                </textarea>
              </div>

    <button type="submit" class="menu-order__submit">Submit</button>
    </form>

     

  </div>
